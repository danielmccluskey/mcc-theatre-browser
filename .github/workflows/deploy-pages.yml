name: Deploy To GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  DOTNET_VERSION: "10.0.x"
  PROJECT_PATH: "MCCTheatreBrowser.csproj"

  BASE_HREF: "/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/configure-pages@v5

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release -o publish

      - name: Configure Blazor for GitHub Pages
        shell: bash
        run: |
          # 1) Fix base href
          sed -i "s|<base href=\"/\" />|<base href=\"${BASE_HREF}\" />|g" publish/wwwroot/index.html
          echo "Using base href: ${BASE_HREF}"

          # 2) Stop GitHub Pages (Jekyll) ignoring _framework etc.
          touch publish/wwwroot/.nojekyll

          # 3) SPA fallback for deep links (copy index.html to 404.html)
          cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4